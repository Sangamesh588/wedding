<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login â€“ Wedding Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- ADMIN-ONLY CSS -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background: #f2f4ff;
      color: #111;
    }

    .section {
      max-width: 420px;
      margin: 3rem auto;
      padding: 1rem;
      text-align: center;
    }

    .section-title {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 0.3rem;
      color: #26304b;
    }

    .section-subtitle {
      font-size: 0.95rem;
      color: #666;
      margin-bottom: 1.4rem;
    }

    .card {
      background: #ffffff;
      padding: 1.6rem;
      border-radius: 18px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.09);
      border: 1px solid #e0e4ff;
      text-align: left;
    }

    .field {
      margin-bottom: 1rem;
    }

    label {
      font-size: 0.85rem;
      font-weight: 600;
      color: #333;
      display: block;
      margin-bottom: 0.3rem;
    }

    input {
      width: 100%;
      padding: 0.65rem 0.8rem;
      border-radius: 10px;
      border: 1px solid #bfc3e6;
      background: #ffffff;
      font-size: 0.95rem;
      outline: none;
      color: #111;
    }

    input:focus {
      border-color: #4a5cff;
      box-shadow: 0 0 0 2px rgba(74, 92, 255, 0.3);
    }

    .btn-primary {
      background: #4a5cff;
      border: none;
      width: 100%;
      color: white;
      padding: 0.8rem;
      font-size: 1rem;
      font-weight: 700;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    .btn-primary:hover {
      background: #3c4aff;
    }

    .status-msg {
      margin-top: 0.8rem;
      font-size: 0.9rem;
      color: #444;
      text-align: center;
    }
  </style>
</head>

<body>

  <section class="section">
    <h2 class="section-title">Admin Panel</h2>
    <p class="section-subtitle">Sign in to manage RSVPs & wishes.</p>

    <form id="adminLoginForm" class="card">
      <div class="field">
        <label>Username</label>
        <input id="adminUser" required />
      </div>
      <div class="field">
        <label>Password</label>
        <input id="adminPass" type="password" required />
      </div>

      <button class="btn-primary" type="submit">Login</button>
      <p id="adminStatus" class="status-msg"></p>
    </form>
  </section>

<script>
  const API = window.location.origin;

  const form = document.getElementById("adminLoginForm");
  const statusEl = document.getElementById("adminStatus");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    statusEl.textContent = "Logging in...";

    const username = adminUser.value.trim();
    const password = adminPass.value;

    try {
      const res = await fetch(`${API}/api/admin/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password }),
      });

      const text = await res.text();
      let data;

      try {
        data = JSON.parse(text); // Ensures HTML error page doesn't break
      } catch (err) {
        console.log("SERVER RETURNED HTML INSTEAD OF JSON:", text);
        statusEl.textContent = "Server error. API is returning HTML.";
        return;
      }

      if (res.ok && data.success) {
        localStorage.setItem("adminToken", data.token);
        window.location.href = "dashboard.html";
      } else {
        statusEl.textContent = data.error || "Invalid credentials.";
      }

    } catch (err) {
      console.error(err);
      statusEl.textContent = "Server error.";
    }
  });
</script>

</body>
</html>
